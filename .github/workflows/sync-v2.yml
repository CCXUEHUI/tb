name: sync-v2

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Python and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml aiohttp

      - name: ðŸ“¦ Download Clash.Meta
        run: |
          curl -L -o clash.tar.gz https://github.com/MetaCubeX/Clash.Meta/releases/latest/download/clash.meta-linux-amd64.tar.gz
          tar -xzf clash.tar.gz
          chmod +x clash.meta

      - name: ðŸ§¬ Generate config.yaml from v2.txt
        run: python3 generate_config.py

      - name: âš™ï¸ Start Clash in background
        run: |
          nohup ./clash.meta -d . > clash.log 2>&1 &
          sleep 5

      - name: ðŸ§ª Run multi-node Google latency test
        run: python3 proxy_google_rank.py

      - name: ðŸ§¾ Set Git identity
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "${{ github.repository_owner }}@users.noreply.github.com"

      - name: ðŸ“¤ Commit latency ranking
        run: |
          git add proxy_rank.json proxy_rank.md
          git commit -m "Update multi-node Google latency ranking"
          git push
