name: sync-v2

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Python and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests aiohttp

      - name: ğŸ“¦ Download Clash.Meta
        run: |
          curl -L -o clash.tar.gz https://github.com/MetaCubeX/Clash.Meta/releases/latest/download/clash.meta-linux-amd64.tar.gz
          tar -xzf clash.tar.gz
          chmod +x clash.meta

      - name: âš™ï¸ Start Clash in background
        run: |
          mkdir -p clash_config
          cp config.yaml clash_config/config.yaml
          nohup ./clash.meta -d clash_config > clash.log 2>&1 &
          sleep 5  # ç­‰å¾… Clash å¯åŠ¨

      - name: ğŸ§ª Test Google via proxy
        run: python3 proxy_google_test.py

      - name: ğŸ§¾ Set Git identity
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "${{ github.repository_owner }}@users.noreply.github.com"

      - name: ğŸ“¤ Commit proxy test result
        run: |
          git add proxy_result.json
          git commit -m "Update proxy Google latency result"
          git push
