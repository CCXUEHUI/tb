name: sync-v2

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Python and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: ðŸ§¹ Clear v2.txt
        run: echo -n > v2.txt

      - name: ðŸ“¦ Merge wd.md
        run: |
          cat wd.md >> v2.txt
          echo -e "\n" >> v2.txt

      - name: ðŸ”— Merge dz1.txt links
        run: |
          while IFS= read -r url; do
            [[ -z "$url" || "$url" =~ ^# ]] && continue
            raw_url="$url"
            if [[ "$url" == https://github.com/* ]]; then
              raw_url=$(echo "$url" | sed -E 's#https://github.com/([^/]+)/([^/]+)/blob/(.+)#https://raw.githubusercontent.com/\1/\2/\3#')
            fi
            echo "Fetching: $raw_url"
            content=$(curl -fsSL "$raw_url")
            if echo "$content" | grep -qE '^[A-Za-z0-9+/=]+$'; then
              echo "$content" | base64 -d >> v2.txt || echo "# âš ï¸ è§£ç å¤±è´¥: $raw_url" >> v2.txt
            else
              echo "$content" >> v2.txt
            fi
            echo -e "\n" >> v2.txt
          done < dz1.txt

      - name: ðŸ§¬ Merge dz2.txt GitHub repos
        run: |
          while IFS= read -r repo_url; do
            [[ -z "$repo_url" || "$repo_url" =~ ^# ]] && continue
            echo "ðŸ” æ‰«æä»“åº“: $repo_url"
            if [[ "$repo_url" =~ github.com/([^/]+)/([^/]+) ]]; then
              user="${BASH_REMATCH[1]}"
              repo="${BASH_REMATCH[2]}"
              branch=$(curl -s https://api.github.com/repos/$user/$repo | jq -r .default_branch)
              commit_sha=$(curl -s https://api.github.com/repos/$user/$repo/commits/$branch | jq -r .sha)
              files=$(curl -s https://api.github.com/repos/$user/$repo/commits/$commit_sha | jq -r '.files[] | select(.filename | endswith(".txt")) | .filename')
              for file in $files; do
                raw_url="https://raw.githubusercontent.com/$user/$repo/$branch/$file"
                echo "ðŸ“„ èŽ·å–æ–‡ä»¶: $raw_url"
                content=$(curl -fsSL "$raw_url")
                if echo "$content" | grep -qE '^[A-Za-z0-9+/=]+$'; then
                  echo "$content" | base64 -d >> v2.txt || echo "# âš ï¸ è§£ç å¤±è´¥: $raw_url" >> v2.txt
                else
                  echo "$content" >> v2.txt
                fi
                echo -e "\n" >> v2.txt
                break
              done
            fi
          done < dz2.txt

      - name: ðŸ·ï¸ Rename nodes with city info
        run: python3 merge_nodes.py

      - name: âš™ï¸ Extract sing-box from tar.gz
        run: |
          echo "ðŸ“¦ ä¸‹è½½å¹¶è§£åŽ‹ sing-box"
          curl -L -o sing-box.tar.gz https://github.com/CCXUEHUI/tb/releases/download/1.1/sing-box-1.12.11-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          chmod +x sing-box-1.12.11-linux-amd64/sing-box
          sudo mv sing-box-1.12.11-linux-amd64/sing-box /usr/local/bin/sing-box
          echo "âœ… sing-box ç‰ˆæœ¬:"
          sing-box version

      - name: ðŸš€ Run latency test and filter nodes
        run: python3 test_nodes.py

      - name: ðŸ§¾ Set Git identity
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "${{ github.repository_owner }}@users.noreply.github.com"

      - name: ðŸ“¤ Commit and push results
        run: |
          git add v2.txt
          git commit -m "Auto-sync with sing-box latency test"
          git push
