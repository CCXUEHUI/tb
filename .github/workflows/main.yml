name: sync-all-txt-to-v2

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Clone source repository
        run: |
          git clone https://github.com/major-118/subscriptions.git source_repo

      - name: Merge all .txt files into v2.txt
        run: |
          find source_repo -name "*.txt" -exec cat {} + > v2.txt

      - name: Set Git identity
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "${{ github.repository_owner }}@users.noreply.github.com"

      - name: Commit and push v2.txt
        run: |
          git add v2.txt
          git commit -m "Auto-sync v2.txt from major-118/subscriptions"
          git push
