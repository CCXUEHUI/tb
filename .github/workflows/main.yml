name: sync-v2

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List workspace files
        run: ls -lh

      - name: Clear v2_raw.txt and v2.txt
        run: |
          > v2_raw.txt
          > v2.txt

      - name: Merge wd.md
        run: |
          cat wd.md >> v2_raw.txt
          echo -e "\n" >> v2_raw.txt

      - name: Merge dz1.txt links
        run: |
          while IFS= read -r url; do
            [[ -z "$url" || "$url" =~ ^# ]] && continue
            raw_url="$url"
            if [[ "$url" == https://github.com/* ]]; then
              raw_url=$(echo "$url" | sed -E 's#https://github.com/([^/]+)/([^/]+)/blob/(.+)#https://raw.githubusercontent.com/\1/\2/\3#')
            fi
            echo "Fetching: $raw_url"
            content=$(curl -fsSL "$raw_url")
            if echo "$content" | grep -qE '^[A-Za-z0-9+/=]+$'; then
              echo "$content" | base64 -d >> v2_raw.txt || echo "# ⚠️ 解码失败: $raw_url" >> v2_raw.txt
            else
              echo "$content" >> v2_raw.txt
            fi
            echo -e "\n" >> v2_raw.txt
          done < dz1.txt

      - name: Merge dz2.txt GitHub repos (latest .txt only)
        run: |
          while IFS= read -r repo_url; do
            [[ -z "$repo_url" || "$repo_url" =~ ^# ]] && continue
            echo "🔍 扫描仓库: $repo_url"
            if [[ "$repo_url" =~ github.com/([^/]+)/([^/]+) ]]; then
              user="${BASH_REMATCH[1]}"
              repo="${BASH_REMATCH[2]}"
              branch=$(curl -s https://api.github.com/repos/$user/$repo | jq -r .default_branch)
              commit_sha=$(curl -s https://api.github.com/repos/$user/$repo/commits/$branch | jq -r .sha)
              files=$(curl -s https://api.github.com/repos/$user/$repo/commits/$commit_sha | jq -r '.files[] | select(.filename | endswith(".txt")) | .filename')
              for file in $files; do
                raw_url="https://raw.githubusercontent.com/$user/$repo/$branch/$file"
                echo "📄 获取文件: $raw_url"
                content=$(curl -fsSL "$raw_url")
                if echo "$content" | grep -qE '^[A-Za-z0-9+/=]+$'; then
                  echo "$content" | base64 -d >> v2_raw.txt || echo "# ⚠️ 解码失败: $raw_url" >> v2_raw.txt
                else
                  echo "$content" >> v2_raw.txt
                fi
                echo -e "\n" >> v2_raw.txt
                break
              done
            fi
          done < dz2.txt

      - name: Install Xray-core with test support
        run: |
          XRAY_VERSION=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases/latest | jq -r .tag_name)
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/download/${XRAY_VERSION}/Xray-linux-64.zip
          unzip -o xray.zip
          chmod +x xray
          sudo mv xray /usr/local/bin/
          xray version
          xray help | grep test || echo "❌ 当前版本不支持 test 命令"

      - name: Install Python dependencies and run speed test
        run: |
          pip install requests
          python3 xray_speed_sort.py

      - name: Set Git identity
        run: |
          git config --global user.name "${{ github.repository_owner }}"
          git config --global user.email "${{ github.repository_owner }}@users.noreply.github.com"

      - name: Commit and push results
        run: |
          git add v2.txt
          git commit -m "Auto-sync v2.txt with Xray speed test"
          git push
